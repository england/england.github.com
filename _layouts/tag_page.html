---
layout: default
---

{% for post in page.posts %}
  <article class="archive">
    <div class="content">
      <div class="title">
        <div class="date">{{post.date | date_to_string}}<br>â€”</div>
        <h1>
          <a href="{{ post.url }}">{{post.title}}</a>
        </h1>
      </div>
      <div id="meta">
        <div id="info">
          <span>
            {% for tag in post.tags %}
              <a href="/tag/{{tag}}.html">{{tag}}</a>
            {% endfor %}
          </span>
        </div>
      </div>
    </div>
  </article>
{% endfor %}
