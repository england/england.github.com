---
layout: default
---
{% for post in page.posts %}
  <article>
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <div class="row">
      <div class="large-12 columns">

        <h6 class="left">{{post.date | date_to_string}}</h6>
        <ul class="tags right">
          {% for tag in post.tags %}
            <li><a href="/tag/{{tag}}.html">{{tag}}</a></li>
          {% endfor %}
        </ul>

      </div>
    </div>
  </article>
{% endfor %}
