{% for post in site.posts %}
  <article class="archive">
    <div class="content">
      <div class="title">
        <div class="date">{{post.date | date_to_string}}<br>â€”</div>
        <h1>
          <a href="{{ post.url }}">{{post.title}}</a>

      <div class="meta">
        <div class="info">
          <span>
            {% for tag in post.tags %}
              {{tag}}
            {% endfor %}
          </span>
        </div>
      </div>
    </div>
  </article>
{% endfor %}
